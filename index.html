    // Tokens global verf√ºgbar machen

    // Hash-Parameter auslesen (z.‚ÄØB. #access_token=XYZ&type=recovery&refresh_token=...)
    window.addEventListener("load", () => {

      if (!access_token) {
        document.getElementById("status").innerText =
          "‚ùå Kein g√ºltiger Zugang. Bitte fordere eine neue Zur√ºcksetzungs-Mail an.";
        document.querySelectorAll("input, button").forEach((el) => (el.disabled = true));
      }
    });

    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const nickname = document.getElementById("nickname").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      if (!access_token) {
        status.textContent = "‚ùå Kein g√ºltiger Token vorhanden.";
        return;
      }

      if (!email || !nickname || !password) {
        status.textContent = "‚ö†Ô∏è Bitte alle Felder ausf√ºllen.";
        return;
      }

      // Session setzen
      const { error: sessionError } = await supabase.auth.setSession({
        access_token,
        refresh_token,
      });

      if (sessionError) {
        console.log("SetSession Error:", sessionError);
        status.textContent = "‚ùå Fehler beim Setzen der Session.";
        return;
      }

      // Benutzer abrufen
      const { data: userData, error: userError } = await supabase.auth.getUser();
      if (userError || !userData?.user) {
        status.textContent = "‚ùå Benutzer nicht gefunden.";
        return;
      }

      const user = userData.user;

      if (user.email !== email) {
        status.textContent = "‚ùå E-Mail stimmt nicht √ºberein.";
        return;
      }

      const savedNickname = user.user_metadata?.nickname;
      if (nickname !== savedNickname) {
        status.textContent = "‚ùå Nickname stimmt nicht √ºberein.";
        return;
      }

      // Passwort aktualisieren
      const { error: updateError } = await supabase.auth.updateUser({ password });

      if (updateError) {
        status.textContent = "‚ùå Fehler beim √Ñndern des Passworts: " + updateError.message;
      } else {
        status.textContent = "‚úÖ Passwort erfolgreich ge√§ndert!";
        setTimeout(() => {
          window.history.replaceState({}, document.title, window.location.pathname);
        }, 1000);
      }
    }

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AmiciTerra ‚Äì Passwort zur√ºcksetzen</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê Neues Passwort setzen</h2>

  <input type="email" id="email" placeholder="E-Mail-Adresse" required><br>
  <input type="text" id="nickname" placeholder="Profilname (Nickname)" required><br>
  <input type="password" id="password" placeholder="Neues Passwort" required><br>

  <button onclick="resetPassword()">Speichern</button>
  <p id="status"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://radkrytkbtzwcribyvhb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhZGtyeXRrYnR6d2NyaWJ5dmhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NTY2ODIsImV4cCI6MjA2MzQzMjY4Mn0.1o4jImymNpiyufEOYDDEno-NRFs21Os1zi5kIXvzycI'
    );

    let tokenFromUrl = null;

    // Token aus Hash (#access_token=...) oder Query (?token=...&type=recovery)
    window.addEventListener('load', async () => {
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const queryParams = new URLSearchParams(window.location.search);

      tokenFromUrl = hashParams.get("access_token");

      if (!tokenFromUrl && queryParams.get("type") === "recovery") {
        tokenFromUrl = queryParams.get("token");
      }

      if (!tokenFromUrl) {
        document.getElementById("status").innerText =
          "‚ùå Kein g√ºltiger Token gefunden. Bitte fordere eine neue E-Mail an.";
        document.querySelectorAll("input, button").forEach(el => el.disabled = true);
      }
    });

    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const nickname = document.getElementById("nickname").value.trim();
      const password = document.getElementById("password").value;

      if (!tokenFromUrl) {
        document.getElementById("status").innerText = "‚ùå Kein g√ºltiger Token vorhanden.";
        return;
      }

      if (!email || !nickname || !password) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Bitte alle Felder ausf√ºllen.";
        return;
      }

      // Session setzen
      const { error: sessionError } = await supabase.auth.setSession({
        access_token: tokenFromUrl,
        refresh_token: ""
      });

      if (sessionError) {
        document.getElementById("status").innerText = "‚ùå Ung√ºltiger oder abgelaufener Token.";
        return;
      }

      // Benutzer laden
      const { data: userData, error: userError } = await supabase.auth.getUser();

      if (userError || !userData?.user) {
        document.getElementById("status").innerText = "‚ùå Benutzer konnte nicht geladen werden.";
        return;
      }

      const user = userData.user;

      if (user.email !== email) {
        document.getElementById("status").innerText = "‚ùå E-Mail stimmt nicht mit dem Konto √ºberein.";
        return;
      }

      const savedNickname = user.user_metadata?.nickname || '';
      if (savedNickname !== nickname) {
        document.getElementById("status").innerText = "‚ùå Profilname stimmt nicht √ºberein.";
        return;
      }

      // Passwort aktualisieren
      const { error: updateError } = await supabase.auth.updateUser({ password });

      if (updateError) {
        document.getElementById("status").innerText =
          "‚ùå Fehler beim √Ñndern des Passworts: " + updateError.message;
      } else {
        document.getElementById("status").innerText =
          "‚úÖ Passwort wurde erfolgreich ge√§ndert!";

        // Token aus URL entfernen
        setTimeout(() => {
          window.history.replaceState({}, document.title, window.location.pathname);
        }, 1000);
      }
    }
  </script>
</body>
</html>

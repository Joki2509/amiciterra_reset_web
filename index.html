  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 5px;

      padding: 10px 20px;

  </style>
</head>
<body>
  <h2>üîê Neues Passwort setzen</h2>

  <input type="email" id="email" placeholder="E-Mail-Adresse" required><br>
  <input type="text" id="nickname" placeholder="Profilname (Nickname)" required><br>
  <input type="password" id="password" placeholder="Neues Passwort" required><br>

  <button onclick="resetPassword()">Speichern</button>
  <p id="status"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://radkrytkbtzwcribyvhb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhZGtyeXRrYnR6d2NyaWJ5dmhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NTY2ODIsImV4cCI6MjA2MzQzMjY4Mn0.1o4jImymNpiyufEOYDDEno-NRFs21Os1zi5kIXvzycI'
    );

    async function resetPassword() {
      const emailInput = document.getElementById("email").value.trim();
      const nicknameInput = document.getElementById("nickname").value.trim();
      const password = document.getElementById("password").value;

      const params = new URLSearchParams(window.location.hash.slice(1));
      const access_token = params.get("access_token");

      if (!access_token) {
        document.getElementById("status").innerText = "‚ùå Der Link ist ung√ºltig oder abgelaufen. Bitte fordere eine neue Zur√ºcksetzungs-Mail an.";
        return;
      }

      if (!emailInput || !nicknameInput || !password) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Bitte alle Felder ausf√ºllen.";
        return;
      }

      const { error: sessionError } = await supabase.auth.setSession({
        access_token,
        refresh_token: ""
      });

      if (sessionError) {
        document.getElementById("status").innerText = "‚ùå Ung√ºltiger Token.";
        return;
      }

      const { data: userData, error: userError } = await supabase.auth.getUser();

      if (userError || !userData?.user) {
        document.getElementById("status").innerText = "‚ùå Fehler beim Laden des Benutzers.";
        return;
      }

      const user = userData.user;

      if (user.email !== emailInput) {
        document.getElementById("status").innerText = "‚ùå E-Mail stimmt nicht mit Benutzer √ºberein.";
        return;
      }

      const savedNickname = user.user_metadata?.nickname;

      if (savedNickname !== nicknameInput) {
        document.getElementById("status").innerText = "‚ùå Profilname stimmt nicht √ºberein.";
        return;
      }

      const { error: updateError } = await supabase.auth.updateUser({ password });

      if (updateError) {
        document.getElementById("status").innerText = "‚ùå Fehler beim Setzen des Passworts: " + updateError.message;
      } else {
        document.getElementById("status").innerText = "‚úÖ Passwort wurde erfolgreich ge√§ndert!";

        // Token aus der URL entfernen (optional, nach kurzer Zeit)
        setTimeout(() => {
          window.history.replaceState({}, document.title, window.location.pathname);
        }, 500);
      }
    }
  </script>

  <script>
    // √úberpr√ºfe Token direkt beim Laden
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.hash.slice(1));
      const access_token = params.get("access_token");

      if (!access_token) {
        document.getElementById("status").innerText =
          "‚ùå Kein g√ºltiger Zugang. Bitte fordere eine neue Zur√ºcksetzungs-Mail an.";

        // Eingabe sperren
        document.querySelectorAll("input, button").forEach(el => el.disabled = true);
      }
    });
  </script>
